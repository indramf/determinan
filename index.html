<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perencanaan Produksi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Perencanaan Produksi di Industri Manufaktur</h1>
        
        <!-- Formulir input data -->
        <form id="inputForm">
            <label for="keuntunganA">Keuntungan Produk A (Rp):</label>
            <input type="number" id="keuntunganA" value="5000" required>
            
            <label for="keuntunganB">Keuntungan Produk B (Rp):</label>
            <input type="number" id="keuntunganB" value="7000" required>
            
            <label for="jamMesinA">Jam Mesin Produk A (jam/unit):</label>
            <input type="number" id="jamMesinA" value="1" required>
            
            <label for="jamMesinB">Jam Mesin Produk B (jam/unit):</label>
            <input type="number" id="jamMesinB" value="2" required>
            
            <label for="jamKerjaA">Jam Tenaga Kerja Produk A (jam/unit):</label>
            <input type="number" id="jamKerjaA" value="4" required>
            
            <label for="jamKerjaB">Jam Tenaga Kerja Produk B (jam/unit):</label>
            <input type="number" id="jamKerjaB" value="3" required>
            
            <label for="totalJamMesin">Total Jam Mesin Tersedia:</label>
            <input type="number" id="totalJamMesin" value="10" required>
            
            <label for="totalJamKerja">Total Jam Tenaga Kerja Tersedia:</label>
            <input type="number" id="totalJamKerja" value="25" required>
            
            <button type="submit">Hitung Optimasi</button>
        </form>

        <!-- Area untuk menampilkan hasil -->
        <div id="hasil">
            <h2>Hasil Optimasi</h2>
            <p id="hasilText">Masukkan data dan klik 'Hitung Optimasi' untuk melihat hasil.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
